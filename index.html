<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Link Css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">

        <!--section calcolo biglietto-->
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="form-item">
            <label for="user-name">Nome Cognome</label>
            <input type="text" name="user-name" id="user-name">
        </div>


        <div class="form-item">
            <label for="user-km">Km da percorrere</label>
            <input type="text" name="user-km" id="user-km">
        </div>

        <div class="form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select name="user-age" id="user-age">
                <option value=""></option>
                <option value="minor">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="over-65">Over 65</option>
            </select>
        </div>
    
        <div class="bottom-section">
            <div class="botton">
                <button type="button" id="form-btn">Genera</button>
                <button type="button" id="clear-btn">Annulla</button>
            </div>
        </div>

        <div id="print">
            <h1>IL TUO BIGLIETTO</h1>
            <div id="ticket-section">
                <div class="ticket">
                    <h2>DETTAGLIO PASSEGGERI</h2>
                    <div class="info">
                        <div class="name-pass">
                            <h2>NOME PASSEGGERO</h2>
                            <h3 id="name"></h3>
                        </div>
                        <div class="info-pass">
                            <div class="offer">
                                <p>Offerta</p>
                                <p id="offer"></p>
                            </div>
                            <div class="d-flex-column carrozza col-2">
                                <p class="bold">Carrozza</p>
                                <p id="num-carriege"></p>
                            </div>
                            <div class="code-cp">
                                <p class="bold">Codice CP</p>
                                <p id="code"></p>
                            </div>
                            <div class="price-ticket">
                                <p class="bold">Costo Biglietto</p>
                                <p id="price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    



    <script src="js/script.js"></script>
</body>
</html>
